language: csharp
mono: latest
solution: Src/KP.GmailApi.sln
install:
  - nuget restore Src/KP.GmailApi.sln
  - nuget install xunit.runners -Version 3.4.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Src/KP.GmailApi.sln /tv:14.0
  - mono ./testrunner/xunit.runners.3.4.1/tools/xunit.console.clr4.exe ./Src/KP.GmailApi.UnitTests/bin/Release/KP.GmailApi.UnitTests.dll
